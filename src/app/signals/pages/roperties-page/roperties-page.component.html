<h1>Mutaciones</h1>
<hr />
<div class="row">
  <div class="col-6">
    <input
      #txtEmail
      type="text"
      name=""
      class="form-control mb-2"
      (input)="onField('email', txtEmail.value)"
      [value]="user().email"
    />
    <input
      #txtFirstName
      type="text"
      name=""
      class="form-control mb-2"
      (input)="onField('first_name', txtFirstName.value)"
      [value]="user().first_name"
    />
    <input
    
      #txtLastName
      type="text"
      name=""
      class="form-control mb-2"
      (input)="onField('last_name', txtLastName.value)"
      [value]="user().last_name"
    />
  </div>
  <div class="col-6">
    <!-- Data del usuario -->
    <pre>
        {{user()| json}}

        {{fullName()}}
    </pre>
    <button (click)="increaseBy(+1)" class="btn btn-primary">
        +1
    </button>
  </div>
</div>
