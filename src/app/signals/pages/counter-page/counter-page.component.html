<h1>Counter: {{counter()}}</h1>
<hr>
<h2>Square Counter {{squareCounter()}}</h2>

<hr>
<button class="btn btn-success" (click)="increaseBy(-1)">
    -1
</button>
&nbsp;

<button class="btn btn-primary" (click)="increaseBy(+1)">
    +1
</button>

&nbsp;
<button class="btn btn-danger" (click)="counter.set(0)">
    reset
</button>
